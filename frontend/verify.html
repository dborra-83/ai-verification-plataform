<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Verification Platform - Verificar Email</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="login-hero">
        <div class="login-card">
            <div class="login-logo">
                <i class="bi bi-envelope-check" style="font-size: 3rem; color: var(--ch-blue); margin-bottom: 1rem;"></i>
                <h1>Verificar Email</h1>
                <p>Ingresa el código de verificación enviado a tu correo</p>
            </div>
            
            <!-- Email Display -->
            <div class="alert alert-info mb-3" role="alert">
                <i class="bi bi-envelope me-2"></i>
                <strong>Email:</strong> <span id="emailDisplay">Cargando...</span>
            </div>
            
            <form id="verifyForm">
                <div class="mb-3">
                    <label for="verificationCode" class="form-label">Código de Verificación</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-key"></i>
                        </span>
                        <input type="text" class="form-control" id="verificationCode" 
                               placeholder="Ingrese el código de 6 dígitos" 
                               maxlength="6" 
                               pattern="[0-9]{6}" 
                               required>
                    </div>
                    <small class="text-muted">Código de 6 dígitos</small>
                </div>
                
                <!-- Error Message Display Area -->
                <div id="errorMessage" class="alert alert-danger d-none" role="alert"></div>
                
                <!-- Success Message Display Area -->
                <div id="successMessage" class="alert alert-success d-none" role="alert"></div>
                
                <!-- Loading Indicator -->
                <div id="loadingIndicator" class="text-center mb-3 d-none">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Cargando...</span>
                    </div>
                    <p class="mt-2 text-muted">Verificando...</p>
                </div>
                
                <button type="submit" id="verifyBtn" class="btn btn-primary w-100 mb-3">
                    <i class="bi bi-check-circle me-2"></i>
                    Verificar
                </button>
                
                <button type="button" id="resendBtn" class="btn btn-outline-secondary w-100 mb-3">
                    <i class="bi bi-arrow-clockwise me-2"></i>
                    Reenviar Código
                </button>
                
                <div class="text-center">
                    <small class="text-muted">
                        <a href="login.html" class="text-decoration-none">Volver al inicio de sesión</a>
                    </small>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Platform Configuration -->
    <script src="js/platform-config.js"></script>
    
    <!-- Auth Module -->
    <script type="module" src="js/auth.js"></script>
    
    <!-- Verify Page Logic -->
    <script type="module" src="js/verify.js"></script>
</body>
</html>
