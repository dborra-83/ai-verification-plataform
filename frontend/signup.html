<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Verification Platform - Registro</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="login-hero">
        <div class="login-card">
            <div class="login-logo">
                <i class="bi bi-person-plus-fill" style="font-size: 3rem; color: var(--ch-blue); margin-bottom: 1rem;"></i>
                <h1>Crear Cuenta</h1>
                <p>Regístrate en la Plataforma de Verificación de IA</p>
            </div>
            
            <form id="signupForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-envelope"></i>
                        </span>
                        <input type="email" class="form-control" id="email" placeholder="correo@ejemplo.com" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-lock"></i>
                        </span>
                        <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-lock-fill"></i>
                        </span>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirme su contraseña" required>
                    </div>
                </div>
                
                <!-- Password Requirements Display -->
                <div class="alert alert-info mb-3" role="alert">
                    <small>
                        <strong>Requisitos de contraseña:</strong>
                        <ul class="mb-0 mt-1">
                            <li>Mínimo 8 caracteres</li>
                            <li>Al menos una letra mayúscula</li>
                            <li>Al menos una letra minúscula</li>
                            <li>Al menos un número</li>
                        </ul>
                    </small>
                </div>
                
                <!-- Error Message Display Area -->
                <div id="errorMessage" class="alert alert-danger d-none" role="alert"></div>
                
                <!-- Success Message Display Area -->
                <div id="successMessage" class="alert alert-success d-none" role="alert"></div>
                
                <!-- Loading Indicator -->
                <div id="loadingIndicator" class="text-center mb-3 d-none">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Cargando...</span>
                    </div>
                    <p class="mt-2 text-muted">Creando cuenta...</p>
                </div>
                
                <button type="submit" id="signupBtn" class="btn btn-primary w-100 mb-3">
                    <i class="bi bi-person-plus me-2"></i>
                    Registrarse
                </button>
                
                <div class="text-center">
                    <small class="text-muted">
                        ¿Ya tienes cuenta? <a href="login.html" class="text-decoration-none">Inicia sesión aquí</a>
                    </small>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- AWS SDK for Cognito -->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1472.0.min.js"></script>
    
    <!-- Platform Configuration -->
    <script src="js/platform-config.js?v=3"></script>
    
    <!-- Auth Module -->
    <script src="js/auth.js?v=3"></script>
    
    <!-- Signup Page Logic -->
    <script src="js/signup.js?v=3"></script>
</body>
</html>
