<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Verification Platform - Login</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="login-hero">
        <div class="login-card">
            <div class="login-logo">
                <i class="bi bi-shield-check" style="font-size: 3rem; color: var(--ch-blue); margin-bottom: 1rem;"></i>
                <h1>AI Verification</h1>
                <p>Plataforma de Verificación de IA en Trabajos Académicos</p>
            </div>
            
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Correo Electrónico</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-envelope"></i>
                        </span>
                        <input type="email" class="form-control" id="username" placeholder="correo@ejemplo.com" required>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label for="password" class="form-label">Contraseña</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-lock"></i>
                        </span>
                        <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 mb-3">
                    <i class="bi bi-box-arrow-in-right me-2"></i>
                    Iniciar Sesión
                </button>
                
                <div class="text-center mt-3">
                    <small class="text-muted">
                        ¿No tienes cuenta? <a href="signup.html" class="text-decoration-none">Regístrate aquí</a>
                    </small>
                </div>
                
                <div class="text-center mt-2">
                    <small>
                        <a href="forgot-password.html" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
                    </small>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- AWS SDK for Cognito -->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1472.0.min.js"></script>
    
    <!-- Platform Configuration -->
    <script src="js/platform-config.js?v=5"></script>
    
    <!-- Auth Module (Regular Script) -->
    <script src="js/auth.js?v=5"></script>
    
    <!-- Login Page Logic -->
    <script src="js/login.js?v=5"></script>
</body>
</html>
