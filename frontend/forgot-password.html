<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - EduTech AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <style>
        .forgot-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
        }
        .forgot-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            padding: 2.5rem;
            width: 100%;
            max-width: 420px;
        }
        .forgot-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .forgot-header .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #008FD0 0%, #0066a0 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
        }
        .forgot-header .logo i {
            font-size: 1.8rem;
            color: white;
        }
        .forgot-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1a1a2e;
            margin-bottom: 0.5rem;
        }
        .forgot-header p {
            color: #6c757d;
            font-size: 0.9rem;
        }
        .form-floating {
            margin-bottom: 1rem;
        }
        .form-floating input {
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            padding: 1rem 0.75rem;
        }
        .form-floating input:focus {
            border-color: #008FD0;
            box-shadow: 0 0 0 3px rgba(0, 143, 208, 0.1);
        }
        .btn-primary {
            background: linear-gradient(135deg, #008FD0 0%, #0066a0 100%);
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            width: 100%;
            margin-top: 0.5rem;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #0077b0 0%, #005590 100%);
        }
        .btn-outline-secondary {
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            width: 100%;
            margin-top: 0.5rem;
        }
        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }
        .back-link a {
            color: #008FD0;
            text-decoration: none;
            font-weight: 500;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
        .alert {
            border-radius: 8px;
            font-size: 0.9rem;
        }
        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
        }
        .step {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: 600;
            margin: 0 0.5rem;
        }
        .step.active {
            background: #008FD0;
            color: white;
        }
        .step.completed {
            background: #28a745;
            color: white;
        }
        .step.inactive {
            background: #e0e0e0;
            color: #6c757d;
        }
        .step-line {
            width: 40px;
            height: 2px;
            background: #e0e0e0;
            align-self: center;
        }
        .step-line.completed {
            background: #28a745;
        }
        .password-requirements {
            font-size: 0.8rem;
            color: #6c757d;
            margin-top: 0.5rem;
            padding-left: 1rem;
        }
        .password-requirements li {
            margin-bottom: 0.25rem;
        }
        #step2 {
            display: none;
        }
    </style>
</head>
<body>
    <div class="forgot-container">
        <div class="forgot-card">
            <div class="forgot-header">
                <div class="logo">
                    <i class="bi bi-key"></i>
                </div>
                <h1>Recuperar Contraseña</h1>
                <p id="stepDescription">Ingresa tu correo para recibir un código de verificación</p>
            </div>

            <!-- Step Indicator -->
            <div class="step-indicator">
                <div class="step active" id="step1Indicator">1</div>
                <div class="step-line" id="stepLine"></div>
                <div class="step inactive" id="step2Indicator">2</div>
            </div>

            <!-- Alert Messages -->
            <div id="alertContainer"></div>

            <!-- Step 1: Request Code -->
            <div id="step1">
                <form id="requestCodeForm">
                    <div class="form-floating">
                        <input type="email" class="form-control" id="email" placeholder="correo@ejemplo.com" required>
                        <label for="email"><i class="bi bi-envelope me-2"></i>Correo electrónico</label>
                    </div>
                    <button type="submit" class="btn btn-primary" id="requestCodeBtn">
                        <span class="btn-text">Enviar código</span>
                        <span class="spinner-border spinner-border-sm d-none" role="status"></span>
                    </button>
                </form>
            </div>

            <!-- Step 2: Reset Password -->
            <div id="step2">
                <form id="resetPasswordForm">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="verificationCode" placeholder="123456" 
                               pattern="[0-9]{6}" maxlength="6" required>
                        <label for="verificationCode"><i class="bi bi-shield-lock me-2"></i>Código de verificación</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="newPassword" placeholder="Nueva contraseña" required>
                        <label for="newPassword"><i class="bi bi-lock me-2"></i>Nueva contraseña</label>
                    </div>
                    <ul class="password-requirements">
                        <li>Mínimo 8 caracteres</li>
                        <li>Al menos una mayúscula</li>
                        <li>Al menos una minúscula</li>
                        <li>Al menos un número</li>
                    </ul>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmar contraseña" required>
                        <label for="confirmPassword"><i class="bi bi-lock-fill me-2"></i>Confirmar contraseña</label>
                    </div>
                    <button type="submit" class="btn btn-primary" id="resetPasswordBtn">
                        <span class="btn-text">Restablecer contraseña</span>
                        <span class="spinner-border spinner-border-sm d-none" role="status"></span>
                    </button>
                    <button type="button" class="btn btn-outline-secondary" id="backToStep1Btn">
                        <i class="bi bi-arrow-left me-2"></i>Volver
                    </button>
                </form>
            </div>

            <div class="back-link">
                <a href="login.html"><i class="bi bi-arrow-left me-1"></i>Volver al inicio de sesión</a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1472.0.min.js"></script>
    <script src="config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/forgot-password.js"></script>
</body>
</html>
